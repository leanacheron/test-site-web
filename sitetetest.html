<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Multicolore</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff69b4, #8a2be2, #1e90ff);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
        }
        .explorer {
            background-color: yellow;
            color: black;
        }
        .info {
            border: 2px solid white;
            color: white;
        }
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
        }
        footer a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Ressources</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Bienvenue sur notre site !</h1>
        <p>Découvrez comment créer votre propre site internet avec des outils modernes et performants. Que vous soyez débutant ou expert, nos ressources vous guideront pas à pas.</p>
        <div class="buttons">
            <a href="#" class="explorer">Explorer</a>
            <a href="#" class="info">En savoir plus</a>
        </div>
    </div>
    <footer>
        <a href="https://leanacheron.fr">Visitez mon site</a>
    </footer>
</body>
</html>
